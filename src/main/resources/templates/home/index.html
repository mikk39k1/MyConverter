<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>

    <!-- Web page container -->
    <div class="web-page">

        <!-- Converter Container -->
        <div class="converter-container">
            <h1 class="head-text">Temperature Converter</h1>

            <!-- Form -->
            <form class="form-container" method="post" th:action="@{/convertTemperature}">
                <label for="temperature">Enter temperature:</label><br>
                    <input type="text" id="temperature" name="temperature" required />
                    <br><br>
                <div class="unit-selector">
                    <label for="unit">Unit:</label>
                    <select id="unit" name="unit">
                        <option class="celcius-option" value="C">Celsius</option>
                        <option class="fahrenheit-option" value="F">Fahrenheit</option>
                    </select>

                    <br><br>
                    <button class="btn" type="submit">Convert</button>
                </div>


            </form>


            <!-- Result -->
            <div class="result-text" th:if="${result}">
                Converted temperature: <span  th:text="${result}"></span>
            </div>
        </div>
    </div>
</body>

</html>
